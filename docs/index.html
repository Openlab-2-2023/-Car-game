<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>CAR GAME</h1>
    </div>
    <div id="tutorialContainer">
        <div class="tutorial-left">
            <h2>Tutorial biela formula</h2>
            <table>
                <tr>
                    <th>Key</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td>↑</td>
                    <td>Pohyb hore</td>
                </tr>
                <tr>
                    <td>↓</td>
                    <td>Pohyb dole</td>
                </tr>
                <tr>
                    <td>←</td>
                    <td>Pohyb doľava</td>
                </tr>
                <tr>
                    <td>→</td>
                    <td>Pohyb doprava</td>
                </tr>
            </table>
            
        </div>
        <div class="tutorial-right">
            <h2>Tutorial modre auto</h2>
            <table>
                <tr>
                    <th>Key</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td>W</td>
                    <td>Pohyb hore</td>
                </tr>
                <tr>
                    <td>S</td>
                    <td>Pohyb dole</td>
                </tr>
                <tr>
                    <td>A</td>
                    <td>Pohyb doľava</td>
                </tr>
                <tr>
                    <td>D</td>
                    <td>Pohyb doprava</td>
                </tr>
            </table>
        
        </div>
    </div>
    <div id="gameContainer">
        <div id="road">
            <div id="car"></div>
            <div id="car2"></div>
            <div id="gameOverText">Game Over!</div>
        </div>
        <button id="startButton">Start</button>
        <div id="score">Score: 0</div>
        <div id="highestScore">High Score: 0</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
